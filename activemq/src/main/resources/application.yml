server:
  port: 8088
spring:
  activemq:
    # 连接地址
    broker-url: tcp://localhost:61616
    # 用户名
    user: admin
    # 密码
    password: admin
    # 是否使用内置的activemq，默认为true
    in-memory: false
    pool:
      # 是否启用连接池
      enabled: true
#      # 最大连接个数
#      max-connections: 10
#      # 空闲连接时间
#      idle-timeout: 3000
